<html>
<head>
<title>Scan Chain Editor</title>
<link rel="stylesheet" href="css/class.css">
<link rel="stylesheet" href="css/id.css">
<link rel="stylesheet" href="css/element.css">
</head>
<body>
<div class="window">
    <div id="header" class="row">
            <table id="header_table"></table>
    </div>
    <div id="navigation" class="column"></div>
    <div id="content" class="column">
        <div id="scan_chain_table">
        <select id="xml_select"></select>
        <button id="xml_select_button" onclick="loadDoc()">Load XML</button>
            <form id="sc_form">
            </form>
        </div>
        <div id="message"></div>
    </div>
	<div id="SCPI_input" class="column">
		<button type="button" onclick="loadDate()">Submit</button>
	</div>
    <div id="buttons" class="column">
        <ul>
            <li><button type="button" onclick="loadDate()">Measure</button></li>
            <li><button type="button">Send Scan Chain</button></li>
            <li><button type="button">Reset Scan Chain</button></li>
            <li><button type="button">Cal Req</button></li>
            <li><button type="button">Init Calblock</button></li>
        </ul>
    </div>
</div>
</body>
<script src="/js/scan_chain_onload.js"></script>
<script src="/js/xml_parse.js"></script>
<script src="/js/gets.js"></script>
<script src="/js/other.js"></script>
<script src="/js/button_functions.js"></script>
<script src="/js/form_handling.js"></script>
</html>
