<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> 
<html lang="en-US">
<head>
<title>Test Selector</title>
<link rel="stylesheet" href="css/master.css">
</head>
<body>
<div class="window">
    <div id="header" class="row">
            <table id="header_table"></table>
    </div>
    <div id="navigation" class="column"></div>
    <div id="content" class="column">
        <div id="test_viewer" style="height: 50%;">
            <select id="test_select" onchange="populateTestSelect()"></select>
            <button id="test_select_button" onclick="runTest()">Run Test</button>
            <table id="test_table"></table>
        </div>
        <div id="message_box" style="height:50%"></div>
    </div>
    <div id="buttons" class="column"></div>
</div>
</body>
<script src="/js/xml_processing.js"></script>
<script src="/js/dynamic_loads.js"></script>
<script src="/js/other.js"></script>
<script src="/js/button_functions.js"></script>
<script src="/js/form_processing.js"></script>
<script src="/js/onload.js"></script>
</html>
